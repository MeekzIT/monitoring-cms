<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script>
      var manifestUrl =
        window.location.href == "https://monitoring.jsxmachines.com/"
          ? "/jsInovations.svg"
          : null;
      document.write(
        '<link rel="icon" href="%PUBLIC_URL%' + manifestUrl + '" />'
      );
    </script>
    <!-- <link rel="icon" href="%PUBLIC_URL%/jsInovations.svg" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jvectormap/2.0.4/jquery-jvectormap.css"
      type="text/css"
      media="screen"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Online Monitoring" />
    <script>
      var manifestUrl =
        window.location.href == "https://monitoring.jsxmachines.com/"
          ? "/manifest.json"
          : window.location.href == "https://online.tahateknik.az/"
          ? "/manifestAz.json"
          : "/manifest.json";
      document.write(
        '<link rel="manifest" href="%PUBLIC_URL%' + manifestUrl + '" />'
      );
    </script>
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/jsInovations.svg" /> -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
